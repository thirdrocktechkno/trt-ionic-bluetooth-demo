<ion-list padding>
<button ion-button block (click)="startScanning()">scan</button>
  <ion-list-header>
    Paired Devices
  </ion-list-header>
<ion-item *ngFor="let device of pairedDevices">{{device.name}}
<div item-right small grey>connected</div>
</ion-item>
<ion-list-header>
Un-pair Devices
</ion-list-header>
<ion-item *ngFor='let device of unpairedDevices'>
<span (click)="selectDevice(device.address)">
{{device.name}}
</span>
</ion-item>
<ion-spinner name="crescent" *ngIf="gettingDevices"></ion-spinner>
</ion-list>
